<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->

      <div class="row">
        <h1 class="text-center">Password Random</h1>
        <div class="col-6">
          <form id="formValues" class="">
            <div class="mb-3 row">
              <label for="numCharacters" class="col-sm-6 col-form-label"
                >Numero de Caracteres entre 4 - 20 :</label
              >
              <div class="col-sm-4">
                <input
                  type="number"
                  class="form-control"
                  id="numCharacters"
                  min="4"
                  max="20"
                />
              </div>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="1"
                id="CheckMinusculas"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Minusculas
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="2"
                id="CheckMayusculas"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                Mayusculas
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="3"
                id="CheckCharacters"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                Caracteres
              </label>
            </div>
            <div class="row justify-content-end">
              <button type="submit" class="col-4 btn btn-primary">
                Generar
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <h3>Password Random</h3>
          <p class="fs-1 text-muted fw-light" id="result">tu password :)</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
